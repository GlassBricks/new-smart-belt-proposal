- name: Superforce drag through wall
  build_mode: superforced
  before: |
    _ _ X
  after: |
    g:> g:> g:>
  not_reversible: true

- name: Superforce over same-axis belt used
  build_mode: superforced
  before: |
    _ > _
  after: |
    g:> > g:>
  not_reversible: true

- name: Superforce over backwards belt rotated
  build_mode: superforced
  before: |
    _ < _
  after: |
    g:> > g:>
  not_reversible: true

- name: Superforce over other axis belt rotated
  build_mode: superforced
  before: |
    _ v _
  after: |
    g:> > g:>
  not_reversible: true

- name: Superforce over underground belt deconstructed
  build_mode: superforced
  before: |
    _ >i _
  after: |
    g:> g:> g:>
  not_reversible: true
