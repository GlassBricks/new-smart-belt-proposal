- name: Can't traverse past impasable tile
  before: "_ # _"
  after: "> # *>"
  expected_errors: [cannot_traverse_past_tile]

- name: Can't traverse past impasable tile 2
  before: "_ X # _"
  after: "> X # *>"
  expected_errors: [cannot_traverse_past_tile]

- name: Can't traverse past impasable tile 3
  before: "_ # X # _"
  after: "> # X # *>"
  expected_errors: [cannot_traverse_past_tile]

- name: Multiple impassable tiles
  before: "_ # # #"
  after: "> # # # *>"
  expected_errors: [cannot_traverse_past_tile]

- name: Impassable after error
  before: |
    *X # # > >
  after: |
    *X # # > >
  expected_errors: [entity_in_the_way]
